<!DOCTYPE html>
<html>
    <head>
        <title>WebNotes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>WebNotes!</h1>

        <nobr>Welcome to WebNotes V1.2</nobr>

        <br>
        <div id="buttons">
            <button id="noteBtn">Create Note</button>
            <button id="clearBtn">Clear All Notes</button>
            <div id="searchDiv">
                <input type="text" id="searchInput" placeholder="Search notes...">
                <img id="clearText" src="images/deleteButton.svg">
            </div>
            <button id="darkModeBtn">Dark Mode</button>
            <button id="noteModeBtn">New Notes: Public</button>
            <a href="https://github.com/JCraghead/WebNotes" target="_blank">Follow us on GitHub!</a>
        </div>
        <script src="scripts/popup.js"></script>
    </body>
</html>
