<!DOCTYPE html>
<html>
    <head>
        <title>WebNotes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nobr id="title">WebNotes!</nobr>

        <nobr>Welcome to WebNotes V1.5</nobr>
        <br>
        <a href="https://webnotes.space" target="_blank">Check us out!</a>
        <br>
        <div id="buttons">
            <div id="col1">
                <button id="noteBtn">Create Note</button>
                <button id="clearBtn">Clear All Notes</button>
                <button id="darkModeBtn">Dark Mode</button>
            </div>
            <div id="col2"> 
                <div id="searchDiv">
                    <input type="text" id="searchInput" placeholder="Search notes..">
                    <img id="clearText" src="images/deleteButton.svg">
                </div>
                <button id="exportNotesBtn">Export Notes</button>
                <button id="noteModeBtn">New Notes: Public</button>
            </div>
        </div>
        <script src="scripts/popup.js"></script>
    </body>
</html>
